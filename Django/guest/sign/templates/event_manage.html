<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>      
	   	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<title>Event Manage Page</title>
	</head>
	<body role="document">
		<!--导航-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/event_manage/">Guest Manage system</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">sign</a></li>
						<li><a href="/guest_manage/">guest</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">{{user}}</a></li>
						<li><a href="/logout/">logout</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!--search list-->
		<div class="page-headers" style="padding-top:60px;">
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form" method="get" action="/search_name/">
					<div class="form-group">
						<input name="name" type="text" placeholder="名称" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">搜索</button>
				</form>
			</div>
		</div>


		<!-- list-->
		<div class="row" style="padding-top:80px;">
			<div class="col-md-6">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th><th>名称</th><th>状态</th><th>地址</th><th>时间</th><th>签到</th>
						</tr>
					</thead>
					<tbody>
						{% for event in events %}
							<tr>
								<td>{{ event.id }}</td>
								<td>{{ event.name }}</td>
								<td>{{ event.status }}</td>
								<td>{{ event.address }}</td>
								<td>{{ event.start_time }}</td>
								<td><a href="/sign_index_action/{{ event.id }}/" target="{{ event.id }}_blank">sign</a></td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>		
	</body>
</html>
