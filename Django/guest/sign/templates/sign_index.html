<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>      
	   	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<title>Event Manage Page</title>
	</head>
	<body role="document">
		<!--导航-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">{{ event.name }}</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/event_manage/">sign</a></li>
						<li><a href="/guest_manage/">guest</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">{{user}}</a></li>
						<li><a href="/logout/">logout</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- 签到-->
		<div class="row" style="padding-top:80px;">
			<div id="navbar" class="navbar-collapse collapse">
				<form class="/navbar-form" method="post"
					action="/sign_index_action/{{ event.id }}/">
				<div class="form-group">
					<input type="text" name="phone" placeholder="输入手机号" class="form-control">
				</div>
				<button type="submit" class="btn btn-success">签到</button>
				<font color="red">
					<br>{{ hint }}
					<br>{{ guest.realname }}
					<br>{{ guest.phone }}
				<font>
				{% csrf_token %}
				</form>
			</div>	
		</div>
	</body>
</html>
